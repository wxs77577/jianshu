
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信</title>
    <meta name="viewport" content="user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="page-users" id="app">
        <div class="search">
            <input type="text" class="form-control text-center form-control-sm" placeholder="搜索...">
        </div>
        <div class="container pb-5">
            <div class="media pt-2 pb-2 bb" v-for="user in users" @click="showUser(user.id)">
              <img class="d-flex mr-3 rounded" :src="user.avatar_source" :alt="user.nickname">
              <div class="media-body">
                <div class="mt-1 mb-0">{{user.nickname}}</div>
                <div class="text-muted small">写了{{user.total_wordage}}字 · {{user.total_likes_count}}喜欢</div>
              </div>
            </div>
        </div>
    </div>

    <script src="../script/api.js"></script>
    <script src="../script/jquery.min.js"></script>
    <script src="../script/vue.min.js"></script>
    <script src="../script/fastclick.js"></script>
    <script src="../script/main.js"></script>
    <script>
        var vm;
        apiready = function(){
            
            app.init();
            var times = 0;
            vm = new Vue({
                el: '#app',
                data: {
                    page: 1,
                    users: []
                },
                methods: {
                    showUser: function (id) {
                        api.openWin({
                            name: 'user',
                            url: './user.html',
                            pageParam: {
                                id: id
                            }
                        });
                    },
                    fetch: function () {
                        
                        $api.get('../api/users.json?page=' + this.page++, function (data) {
                            if (++times < 3) {
                                data.users.forEach(function (user) {
                                    vm.users.push(user);
                                });
                                // vm.users.splice(vm.users.length, 0, data.users);
                            } else {
                                api.toast({
                                    duration: 800,
                                    msg: '到底啦'
                                });
                            }
                            
                            
                            if (api) {
                                api.hideProgress();
                                api.refreshHeaderLoadDone();
                            }
                        }, 'json');
                    }
                },
                created: function () {
                    this.fetch();
                }
            });

            api.setRefreshHeaderInfo({
                loadingImg: 'widget://image/loading_more.gif',
                bgColor: '#ddd',
                textColor: '#666',
                textDown: '下拉刷新...',
                textUp: '松开刷新...'
            }, function(ret, err) {
                if (ret) {
                    vm.page = 1;
                    vm.fetch();
                } else {
                    alert(JSON.stringify(err));
                }
            });

            api.addEventListener({
                name: 'scrolltobottom',
                extra: {
                    threshold: 100
                }
            }, function(ret, err) {
                api.showProgress({
                    style: 'default',
                    animationType: 'zoom',
                    // title: '',
                    title: '玩命加载中',
                    modal: false
                });
                // api.toast({
                //     msg: '加载中...',
                //     duration: 500
                // });
                vm.fetch();

            });
        };
            
            
    </script>

</body>
</html>
