<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小简书</title>
    <meta name="viewport" content="user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="app">
        <nav id="header" class="text-center fixed-top pb-0 bb">
            <div class="pt-1">
                <h5>小简书</h5>
            </div>
        </nav>
        <nav id="footer" class="text-center fixed-bottom text-muted">
            <div class="d-flex pl-4 pr-4 pt-2 pb-1 justify-content-between">
                <div data-frame="follow" class="text-gray-dark"><i class="fa fa-users"></i><br>关注</div>
                <div data-frame="public"><i class="fa fa-safari"></i><br>发现</div>
                <div data-win="write"><i class="fa fa-plus"></i><br>写文章</div>
                <div data-frame="message"><i class="fa fa-bell-o"></i><br>消息</div>
                <div data-frame="me"><i class="fa fa-user-o"></i><br>我的</div>
            </div>
        </nav>
    </div>
    <script src="./script/api.js"></script>
    <script src="./script/jquery.min.js"></script>
    <script src="./script/main.js"></script>
    <script>
        apiready = function () {
            app.init();
            $api.fixStatusBar($api.byId('header'));
            api.setStatusBarStyle({
                style: 'dark'
            });
        }
    </script>
</body>
</html>
